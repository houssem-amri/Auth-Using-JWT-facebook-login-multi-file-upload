<table class="table">
    <thead>
        <tr>
            <th scope="col">nom du produit</th>
            <th scope="col">categorie</th>
            <th scope="col">prix</th>
            <th scope="col">description</th>
            <th scope="col">image</th>
            <th scope="col">supprimer</th>
            <th scope="col">modifier</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let p of product'>
            <th scope="row">{{p.nom}}</th>
            <td>{{p.categorie}}</td>
            <td>{{p.prix}}</td>
            <td>{{p.description}}</td>
            <td><img src="{{p.image}}" alt="" style="width:100px;height: 50px;"></td>
            <td><button class="btn btn-danger" (click)='openModal(p._id)'>supprimer</button></td>
            <td><button class="btn btn-info" (click)='goToEdit(p._id)'>modifier </button></td>

        </tr>

    </tbody>
</table>
